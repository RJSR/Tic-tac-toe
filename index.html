<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>La Vieja</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Aplicación que permite jugar tres en raya/la vieja con dos jugadores -->
    <section>
        <h1 class="game--title">La Vieja</h1>
        <!-- División que contiene todas las casillas jugables -->
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <!-- Etiqueta usada para mostrar el estado del juego -->
        <h2 class="game--status"></h2>
        <!-- Botón para reiniciar el juego -->
        <button class="game--restart">Reiniciar Juego</button>
    </section>
    <script src="script.js"></script> <!-- Lectura de los scripts de js -->
</body>
</html>
